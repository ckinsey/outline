{% extends "base.html" %}

{% block content %}
<h3>{{object}}</h3>
<table>
    <tr>
        <th>Project</th>
        <th>Goal</th>
        <th>Actual</th>
    </tr>
{% for hours in object.projecthours_set.all %}
    <tr>
        <td><a href="#">{{hours.project}}</a></td>
        <td>{{hours.planned_hours}}</td>
        <td>{{hours.actual_hours}}</td>
    </tr>
{% endfor %}
</table>

{{weeks}}
{% endblock %}
